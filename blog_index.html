---
layout: index
title: Limboy's HQ
---

<ul class="posts">
		{% for post in site.posts %}
		<li>
			<span class="date" cate="{{ post.categories }}">{{ post.date | date:"%Y-%m-%d" }}</span> 
			<span class="category">{{ post.tags}}</span>
			<a href="{{ post.url }}">{{ post.title }}</a>
		</li>
		{% endfor %}
</ul>
